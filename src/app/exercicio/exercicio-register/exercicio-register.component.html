
<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="register()">
      <mat-card-subtitle>Dados do exercício</mat-card-subtitle>
      <mat-divider [inset]="true"></mat-divider>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Músculo" formControlName="musculo">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Repetições" formControlName="repeticoes">
        </mat-form-field>
      </p>

      <mat-card-subtitle>Foto(s) do exercício</mat-card-subtitle>
      <mat-divider [inset]="true"></mat-divider>

      <p>
        <img [src]="imageSrc" style="max-width:300px;max-height:300px"/>
      </p>
      <div class="image-upload">
        <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
      </div>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Registrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
