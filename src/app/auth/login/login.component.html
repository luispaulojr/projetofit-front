
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
        <button mat-button [matMenuTriggerFor]="menu">Registrar</button>
      </div>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="/aluno/register">Aluno</a>
        <a mat-menu-item href="/professor/register">Professor</a>
        <a mat-menu-item href="/nutricionista/register">Nutricionista</a>
      </mat-menu>

    </form>
  </mat-card-content>
</mat-card>
