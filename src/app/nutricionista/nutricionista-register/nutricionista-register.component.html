
<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="register()">
      <mat-card-subtitle>Dados pessoais</mat-card-subtitle>
      <mat-divider [inset]="true"></mat-divider>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>
      </p>

      <p>
        <mat-radio-group aria-label="Selecione o gênero" formControlName="genero">
          <mat-radio-button value=0>Masculino</mat-radio-button>
          <mat-radio-button value=1>Feminino</mat-radio-button>
        </mat-radio-group>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="login" formControlName="login">
        </mat-form-field>
      </p>

      <div class="password-container">
        <mat-form-field appearance="fill">
          <mat-label>Entre com a senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="tel" matInput placeholder="Telefone" formControlName="telefone">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Data de nascimento</mat-label>
          <input matInput [max]="maxDate" [matDatepicker]="picker" formControlName="dataNascimento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="CRN" formControlName="crn">
        </mat-form-field>
      </p>


      <mat-card-subtitle>Consultório</mat-card-subtitle>
      <mat-divider [inset]="true"></mat-divider>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Logradouro" formControlName="logradouro">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Bairro" formControlName="bairro">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Cidade" formControlName="cidade">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Registrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
